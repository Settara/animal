<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center min-vh-100">

<header class="fixed-top bg-white border-bottom shadow-sm w-100 py-3">
    <div class="container text-center">
        <h3 class="mb-0">Социальная сеть для владельцев животных</h3>
    </div>
</header>

<main class="container mt-5 pt-5 d-flex flex-column align-items-center">
    <div class="card shadow-sm p-4 w-100" style="max-width: 400px;">
        <h1 class="mb-4 text-center">Регистрация</h1>
        <form th:action="@{/register}" th:object="${user}" method="POST">

            <div class="mb-3">
                <label class="form-label">Имя</label>
                <input type="text" class="form-control" th:field="*{firstName}" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Фамилия</label>
                <input type="text" class="form-control" th:field="*{secondName}" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-control" th:field="*{password}" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Телефон</label>
                <input type="tel" class="form-control" th:field="*{phone}" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Пол</label>
                <select class="form-select" th:field="*{sex}" required>
                    <option value="">Выберите пол</option>
                    <option value="Мужской">Мужской</option>
                    <option value="Женский">Женский</option>
                </select>
                <div class="text-danger small" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></div>
            </div>

            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>

            <div class="text-center">
                <a th:href="@{/login}" class="text-decoration-none">Уже есть аккаунт? Войти</a>
            </div>
        </form>
    </div>

    <a href="/" class="btn btn-outline-primary mt-4">Вернуться на главную страницу</a>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
