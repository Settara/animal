<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #ffffff;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
        }

        .form-container {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 6rem;
        }

        .form-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container p {
            color: red;
            font-size: 0.9rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .form-container button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .form-container button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-container a {
            display: block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        .form-container a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .back-button {
            color: white;
            background-color: #007bff;
            border: 1px solid #007bff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            margin-top: 2rem;
        }

        .back-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <div class="container header-container">
        <h3 class="mb-0 header-title">Социальная сеть для владельцев животных</h3>
    </div>
</header>

<div class="form-container">
    <h1>Регистрация</h1>
    <form th:action="@{/register}" th:object="${user}" method="POST">
        <label>Имя</label>
        <input type="text" th:field="*{firstName}" required />
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

        <label>Фамилия</label>
        <input type="text" th:field="*{secondName}" required />
        <p th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></p>

        <label>Email</label>
        <input type="email" th:field="*{email}" required />
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        <label>Пароль</label>
        <input type="password" th:field="*{password}" required />
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

        <label>Телефон</label>
        <input type="tel" th:field="*{phone}" required />
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>

        <label>Пол</label>
        <select th:field="*{sex}" required>
            <option value="">Выберите пол</option>
            <option value="Мужской">Мужской</option>
            <option value="Женский">Женский</option>
        </select>
        <p th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>

        <button type="submit">Зарегистрироваться</button>
    </form>
    <a th:href="@{/login}">Уже есть аккаунт? Войти</a>
</div>

<div>
    <a href="/" class="back-button">Вернуться на главную страницу</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
