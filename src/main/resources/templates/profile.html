<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-white shadow-sm p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Личный кабинет</h3>
        <a href="/" class="btn btn-outline-primary">На главную</a>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <a class="btn btn-success mb-3" th:href="@{/adverts/create}">Создать объявление</a>

            <!-- Форма редактирования данных -->
            <div class="card mb-4">
                <div class="card-header">Редактировать личную информацию</div>
                <div class="card-body">
                    <form action="/profile/update" method="post">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" value="${user.firstName}" required>
                            </div>
                            <div class="col">
                                <label for="secondName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="secondName" name="secondName" value="${user.secondName}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="${user.phone}">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email (нельзя изменить)</label>
                            <input type="email" class="form-control" id="email" name="email" value="${user.email}" disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Пол</label>
                            <select class="form-select" name="sex" required>
                                <option value="Мужской" ${user.sex == 'Мужской' ? 'selected' : ''}>Мужской</option>
                                <option value="Женский" ${user.sex == 'Женский' ? 'selected' : ''}>Женский</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Форма смены пароля -->
            <div class="card">
                <div class="card-header">Сменить пароль</div>
                <div class="card-body">
                    <form action="/profile/change-password" method="post">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Старый пароль</label>
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Новый пароль</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтверждение нового пароля</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Изменить пароль</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
