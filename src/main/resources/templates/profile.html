<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#phone').mask('+7 (000) 000-00-00', {
            placeholder: "+7 (___) ___-__-__"
        });
    });
</script>

<script>
    document.querySelector('form[action="/profile/change-password"]').addEventListener('submit', function(e) {
        const newPass = document.getElementById('newPassword').value;
        const confirmPass = document.getElementById('confirmPassword').value;
        if (newPass !== confirmPass) {
            e.preventDefault();
            alert('Новый пароль и подтверждение не совпадают!');
        }
    });
</script>

<body class="bg-light">

<header class="bg-white shadow-sm p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Личный кабинет</h3>
        <a href="/tape" class="btn btn-outline-primary">Лента</a>
        <a href="/adverts/create" class="btn btn-outline-primary">Создать объявление</a>
        <a href="/adverts/my-adverts" class="btn btn-outline-primary">Мои объявления</a>
        <a th:href="@{/profile/{id}(id=${user.id})}" class="btn btn-outline-primary active">Профиль</a>
        <a href="/posts/create" class="btn btn-outline-primary">Создать пост</a>
        <a href="/" class="btn btn-outline-primary">На главную</a>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Форма редактирования данных -->
            <div class="card mb-4">
                <div class="card-header">Редактировать личную информацию</div>
                <div class="card-body">
                    <form th:action="@{/profile/update}" th:object="${user}" method="post">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required minlength="2" maxlength="30" pattern="[А-Яа-яA-Za-z\s\-]+" title="Только буквы, минимум 2 символа">
                            </div>
                            <div class="col">
                                <label for="secondName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="secondName" th:field="*{secondName}" required minlength="2" maxlength="30" pattern="[А-Яа-яA-Za-z\s\-]+" title="Только буквы, минимум 2 символа">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" required pattern="\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}" title="Формат: +7 (999) 123-45-67">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email (нельзя изменить)</label>
                            <input type="email" class="form-control" id="email" th:value="*{email}" disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Пол</label>
                            <select class="form-select" th:field="*{sex}" required>
                                <option value="Мужской">Мужской</option>
                                <option value="Женский">Женский</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Форма загрузки фото -->
            <div class="card mt-4">
                <div class="card-header">Загрузить фото профиля</div>
                <div class="card-body">
                    <form action="/profile/upload-image" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" class="form-control" name="imageFile" accept="image/*" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-info">Загрузить фото</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Уведомление об ошибке (например, неверный пароль) -->
            <div th:if="${error}" class="alert alert-danger mt-4" role="alert">
                <span th:text="${error}"></span>
            </div>

            <!-- Уведомление об успешной смене пароля, только если нет ошибки -->
            <div th:if="${passwordChanged} and !${error}" class="alert alert-success mt-3">
                Пароль успешно изменен.
            </div>

            <!-- Форма смены пароля -->
            <div class="card mt-4">
                <div class="card-header">Сменить пароль</div>
                <div class="card-body">
                    <form action="/profile/change-password" method="post">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Старый пароль</label>
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Новый пароль</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6" title="Минимум 6 символов">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтверждение нового пароля</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6" title="Минимум 6 символов">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Изменить пароль</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>





</html>
