<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пост</title>
    <title th:text="'Пост #' + ${post.id}">Пост</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h2 th:text="'Пост #' + ${post.id}">Пост</h2>
<!--    <p><strong>Автор:</strong> <span th:text="${post.user.name}">Имя</span></p>-->
    <p><strong>Дата публикации:</strong> <span th:text="${post.datePublish}">Дата</span></p>
    <p><strong>Описание:</strong></p>
    <p th:text="${post.description}">Описание</p>

    <div class="row">
        <div class="col-md-4" th:if="${post.linkImageFirst}">
            <img th:src="@{${post.linkImageFirst}}" class="img-fluid rounded mb-3" alt="Изображение 1">
        </div>
        <div class="col-md-4" th:if="${post.linkImageSecond}">
            <img th:src="@{${post.linkImageSecond}}" class="img-fluid rounded mb-3" alt="Изображение 2">
        </div>
        <div class="col-md-4" th:if="${post.linkImageThird}">
            <img th:src="@{${post.linkImageThird}}" class="img-fluid rounded mb-3" alt="Изображение 3">
        </div>
    </div>

    <a th:href="@{/profile/{id}(id=${user.id})}" class="btn btn-outline-primary active">Назад к профилю</a>
</div>
</body>
</html>
