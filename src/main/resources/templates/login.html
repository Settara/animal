<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
<header class="w-100 fixed-top bg-white border-bottom py-3">
    <div class="container text-center">
        <h3 class="mb-0">Animal Connect — Социальная сеть для владельцев животных</h3>
    </div>
</header>

<main class="container mt-5 pt-5">
    <div class="card mx-auto shadow-sm" style="max-width: 400px;">
        <div class="card-body text-center">
            <h1 class="mb-4">Вход</h1>
            <form action="/login" method="POST">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Введите Email</label>
                    <input type="email" class="form-control" id="email" name="username" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="password" class="form-label">Введите пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
            </form>
            <a href="/register">Регистрация</a>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="/" class="btn btn-primary">Вернуться на главную страницу</a>
    </div>
</main>
</body>
</html>
