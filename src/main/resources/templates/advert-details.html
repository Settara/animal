<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали объявления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function openImageFullscreen(imageUrl) {
            const win = window.open();
            win.document.write('<img src="' + imageUrl + '" style="width:100%;height:100%;object-fit:contain;">');
            win.document.title = "Фото животного";
        }
    </script>
</head>
<body class="bg-light">

<header class="bg-white shadow-sm p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/adverts/create" class="btn btn-outline-primary">Создать объявление</a>
        <a href="/posts/create" class="btn btn-outline-primary active">Создать пост</a>
        <a href="/" class="btn btn-outline-primary">На главную</a>
    </div>
</header>

<div class="container mt-5">
    <div class="card shadow">
        <div class="row g-0">
            <div class="col-md-4">
                <div th:if="${advert.linkImage != null and !advert.linkImage.isEmpty()}">
                    <img th:src="@{${advert.linkImage}}" class="img-fluid rounded-start" alt="Фото животного">
                    <button class="btn btn-outline-primary mt-2 w-100"
                            th:onclick="'openImageFullscreen(\'' + @{${advert.linkImage}} + '\')'">
                        Посмотреть фото
                    </button>
                </div>
                <div th:if="${advert.linkImage == null or advert.linkImage.isEmpty()}"
                     class="d-flex align-items-center justify-content-center bg-secondary text-white"
                     style="height: 100%; min-height: 200px;">
                    Нет фото
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title"
                        th:text="${advert.typeOfAnimal.title} + ' — ' + ${advert.city.title} + ', ' + ${advert.region.title}">
                    </h3>
                    <p class="card-text" th:text="${advert.description}"></p>
                    <p class="card-text">
                        <small class="text-muted" th:text="'Адрес: ' + ${advert.address}"></small>
                    </p>
                    <p class="card-text">
                        <small class="text-muted" th:text="'Опубликовано: ' + ${advert.datePublish}"></small>
                    </p>
                    <hr>
                    <h5>Контактная информация</h5>
                    <p th:text="'Имя: ' + ${advert.user.firstName}"></p>
                    <p th:text="'Фамилия: ' + ${advert.user.secondName}"></p>
                    <p th:text="'Email: ' + ${advert.user.email}"></p>
                    <p th:text="'Телефон: ' + ${advert.user.phone}"></p>
                    <a th:href="@{/profile/{id}(id=${advert.user.id})}" class="btn btn-primary mt-3">Перейти на профиль</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Назад к ленте в зависимости от giveAway -->
    <a th:href="${advert.giveAway} ? '/giveaway' : '/tape'" class="btn btn-secondary mt-3">← Назад к ленте</a>
</div>

</body>
</html>
