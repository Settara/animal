<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Мои объявления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-white shadow-sm p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Мои объявления</h3>
        <a href="/tape" class="btn btn-outline-primary">Лента</a>
        <a href="/adverts/create" class="btn btn-outline-primary">Создать объявление</a>
        <a href="/adverts/my-adverts" class="btn btn-outline-primary active">Мои объявления</a>
        <a th:href="@{/profile/{id}(id=${user.id})}" class="btn btn-outline-primary">Профиль</a>
        <a href="/posts/create" class="btn btn-outline-primary">Создать пост</a>
        <a href="/" class="btn btn-outline-primary">На главную</a>
    </div>
</header>

<div class="container mt-4">
    <div class="row">
        <div class="col-12" th:each="advert : ${adverts}">
            <div class="card mb-4 shadow d-flex flex-row">
                <div class="flex-shrink-0" style="width:200px;height:150px;">
                    <img th:if="${advert.linkImage}" th:src="@{${advert.linkImage}}" style="width:100%;height:100%;object-fit:cover">
                    <div th:if="${advert.linkImage==null}"
                         class="d-flex align-items-center justify-content-center bg-secondary text-white"
                         style="width:100%;height:100%;">Нет фото</div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{/adverts/{id}/edit(id=${advert.id})}" class="text-decoration-none">
                            <span th:text="${advert.typeOfAnimal.title} + ' — ' + ${advert.city.title}"></span>
                            <span th:if="${advert.found}" class="badge bg-success ms-2">Найдено</span>
                        </a>
                    </h5>
                    <p class="card-text" th:text="${advert.description}"></p>
                    <p class="card-text">
                        <small class="text-muted" th:text="'Адрес: ' + ${advert.address}"></small>
                    </p>
                    <p><small th:text="'Опубликовано: ' + ${advert.datePublish}"></small></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
